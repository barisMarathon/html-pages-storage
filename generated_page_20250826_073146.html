<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex de Souza Fan Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #1E3160;
            color: #FFED00;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero-image {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }
        .stats {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #1E3160;
            color: #FFED00;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alex de Souza</h1>
        <h2>Fenerbahçe'nin Efsanesi</h2>
    </div>
    
    <div class="container">
        <img src="https://img.fanatik.com.tr/img/75/740x418/5ea97f6766a97c14cc3e9192.jpg" alt="Alex de Souza" class="hero-image">
        
        <div class="stats">
            <h3>Kariyeri</h3>
            <p>Fenerbahçe (2004-2012)</p>
            <ul>
                <li>Maç: 344</li>
                <li>Gol: 171</li>
                <li>Asist: 146</li>
                <li>Süper Lig Şampiyonluğu: 3</li>
                <li>Türkiye Kupası: 2</li>
            </ul>
        </div>

        <div class="gallery">
            <img src="https://i.sozcu.com.tr/wp-content/uploads/2016/10/alex-de-souza.jpg" alt="Alex 1">
            <img src="https://img.fanatik.com.tr/img/75/740x418/5ea97f6766a97c14cc3e9192.jpg" alt="Alex 2">
            <img src="https://www.cumhuriyet.com.tr/Archive/2020/4/29/1734985/kapak_130543.jpg" alt="Alex 3">
        </div>
    </div>

    <footer>
        <p>© 2023 Alex de Souza Fan Sitesi</p>
    </footer>
</body>
</html>
