<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sahibinden.com</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .header {
            background: #ffd700;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .search-bar {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 15px;
        }
        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .category-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .category-card:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">sahibinden.com</div>
    </header>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Ne aramıştınız?">
    </div>

    <div class="categories">
        <div class="category-card">Emlak</div>
        <div class="category-card">Vasıta</div>
        <div class="category-card">Yedek Parça</div>
        <div class="category-card">İkinci El ve Sıfır Alışveriş</div>
        <div class="category-card">İş Makineleri & Sanayi</div>
        <div class="category-card">Hizmet</div>
        <div class="category-card">Özel Ders Verenler</div>
        <div class="category-card">İş İlanları</div>
        <div class="category-card">Yardımcı Arayanlar</div>
        <div class="category-card">Hayvanlar Alemi</div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 sahibinden.com</p>
    </footer>
</body>
</html>
