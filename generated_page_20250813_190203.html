<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Balımı Çok Seviyorum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
        }
        .cat-image {
            max-width: 300px;
            border-radius: 50%;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Balımı Çok Seviyorum</h1>
        <img src="https://placekitten.com/300/300" alt="Sevimli Kedi" class="cat-image">
        <p>Benim tatlı kedim Balım,<br>
           Her gün bana neşe katar,<br>
           Miyavlaması ile gönlümü çalar,<br>
           Onu çok ama çok seviyorum!</p>
        <img src="https://placekitten.com/250/250" alt="Bal Kedi" class="cat-image">
        <p>Balım ile geçen her an,<br>
           Hayatıma renk katıyor,<br>
           Onunla olmak çok güzel,<br>
           Dünyanın en tatlı kedisi!</p>
    </div>
</body>
</html>
