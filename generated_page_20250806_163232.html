<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        nav {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .nav-content {
            max-width: 975px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
        }

        .search-bar {
            padding: 7px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
        }

        .main-content {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
        }

        .post {
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 60px;
            background: white;
        }

        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #dbdbdb;
        }

        .post-image {
            width: 100%;
            height: 600px;
            background: #fafafa;
        }

        .post-actions {
            padding: 15px;
        }

        .post-description {
            padding: 0 15px 15px 15px;
        }

    </style>
</head>

    <nav>
        <div class="nav-content">
            <div class="logo">Instagram</div>

</html>
