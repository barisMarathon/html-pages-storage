<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 4em;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .time {
            font-size: 2em;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .quote {
            font-style: italic;
            color: #666;
            max-width: 600px;
            margin: 20px auto;
        }

        .sun {
            width: 100px;
            height: 100px;
            background: #ffd93d;
            border-radius: 50%;
            box-shadow: 0 0 50px #ffd93d;
            margin-bottom: 30px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 50px #ffd93d;
            }
            to {
                box-shadow: 0 0 70px #ffd93d;
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="container">
        <h1>Good Morning!</h1>
        <div class="time" id="currentTime"></div>
        <div class="quote">
            "Every morning is a fresh beginning. Every day is the world made new."
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
