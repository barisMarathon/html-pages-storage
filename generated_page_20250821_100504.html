<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Defne Doğum Günün Kutlu Olsun!</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        h1 {
            color: white;
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .cake {
            font-size: 100px;
            margin: 20px;
        }
        .balloons {
            position: fixed;
            font-size: 50px;
            animation: balloon 4s ease-in-out infinite;
        }
        .balloon1 { top: 10%; left: 10%; }
        .balloon2 { top: 20%; right: 20%; }
        .balloon3 { bottom: 30%; left: 15%; }
        .balloon4 { bottom: 20%; right: 15%; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes balloon {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-30px) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="balloons balloon1">🎈</div>
    <div class="balloons balloon2">🎈</div>
    <div class="balloons balloon3">🎈</div>
    <div class="balloons balloon4">🎈</div>
    <div class="container">
        <h1>Defne</h1>
        <h1>Doğum Günün</h1>
        <h1>Kutlu Olsun!</h1>
        <div class="cake">🎂</div>
        <div style="font-size: 50px;">✨🎉🎁🎊</div>
    </div>
</body>
</html>
