<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ff6b6b;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .morning-image {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .quote {
            font-style: italic;
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Good Morning!</h1>
        <img src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8" alt="Sunrise" class="morning-image">
        <img src="https://images.unsplash.com/photo-1428660386617-8d277e7deaf2" alt="Morning Coffee" class="morning-image">
        <p class="quote">"Every morning brings new potential and possibilities. Make it a great day!"</p>
    </div>
</body>
</html>
