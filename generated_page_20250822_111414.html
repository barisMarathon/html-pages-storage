<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow & Care - Skincare Essentials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #f8e1e4;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1556228578-0d85b1a4d571');
            background-size: cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .products {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .product-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .btn {
            background-color: #f8a5c2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glow & Care</h1>
        <p>Your path to radiant skin</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#routine">Skincare Routine</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="hero">
        <div>
            <h2>Transform Your Skin</h2>
            <p>Discover our premium skincare collection</p>
            <button class="btn">Shop Now</button>
        </div>
    </div>

    <div class="products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1556228720-195a672e8a03" alt="Cleanser">
            <h3>Gentle Cleanser</h3>
            <p>$24.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1556228720-195a672e8a04" alt="Moisturizer">
            <h3>Hydrating Moisturizer</h3>
            <p>$29.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1556228720-195a672e8a05" alt="Serum">
            <h3>Vitamin C Serum</h3>
            <p>$34.99</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Glow & Care. All rights reserved.</p>
    </footer>
</body>
</html>
