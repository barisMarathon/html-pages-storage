<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenerbahçe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #001a4d, #ffed00);
            overflow: hidden;
        }
        .logo {
            width: 80%;
            max-width: 800px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        h1 {
            position: absolute;
            bottom: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/3/39/Fenerbahçe_SK.png" alt="Fenerbahçe Logo">
    <h1>FENERBAHÇE</h1>
</body>
</html>
