<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }
        .sun {
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700;
            margin: 20px auto;
            animation: glow 3s infinite;
        }
        .message {
            font-size: 1.5rem;
            color: #ffffff;
            margin-top: 20px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 50px #FFD700; }
            50% { box-shadow: 0 0 100px #FFD700; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <h1>Good Morning!</h1>
        <p class="message">Wishing you a wonderful and blessed day ahead!</p>
    </div>
</body>
</html>
