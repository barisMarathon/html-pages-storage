<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKAN Cafe - Kayseri Mutfağı</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .menu-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
        }
        .menu-category {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-category h2 {
            color: #8B0000;
            border-bottom: 2px solid #8B0000;
            padding-bottom: 10px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px dashed #ccc;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .price {
            color: #8B0000;
            font-weight: bold;
        }
        footer {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
